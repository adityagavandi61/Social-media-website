<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
  </head>
  <style>
    .pop {
      display: flex;
      flex-direction: column;
      width: 30vh;
      height: 20vh;
      border: 3px solid rgb(130, 200, 241);
      background-color: rgb(189, 224, 244);
      padding: 40px;
      gap: 4%;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }
    label {
      font-size: large;
    }
    #files {
      width: 90px;
    }
    .pop > button {
      width: 130px;
      height: 35px;
      background-color: #9344dc;
      color: beige;
      border: none;
      cursor: pointer;
      border-radius: 7px;
      transition: all ease-in-out 0.3s;
    }
    .pop > button:hover {
      opacity: 0.8;
      border-radius: 3px;
    }
      #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 9999;
  }
  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9998;
  }
  </style>
  <body>
    <button onclick="openPopup()">Ok</button>
    <form action="" method="post">
      <div class="pop">
        <label>Upload an Image</label><br />
        <input type="file" name="images" id="files" accept=".jpg" /><br />
        <button type="submit">Upload</button>
      </div>
      <!-- <div class="pop">
        <label>Upload an Video</label><br />
        <input type="file" name="videos" id="files" accept=".mp4" /><br />
        <button type="submit">Upload</button>
      </div> -->
    </form>
    <div id="overlay"></div>
<div id="popup">
  <h2>This is a Popup</h2>
  <p>This is some content inside the popup.</p>
  <button onclick="closePopup()">Close Popup</button>
</div>

<script>
function openPopup() {
  document.getElementById('popup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}
</script>

  </body>
</html>
