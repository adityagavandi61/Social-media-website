{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="shortcut icon"
  href="/static/assets/svg/icon.svg"
  type="image/x-icon"
/>
<title>Viewer Register | Dashavatar Social media Website</title>
  <link rel="stylesheet" href="{% static 'css/viewerstyle.css' %}" />
</head>

<body>
  <div class="container">
    <form action="{% url 'viewerregister' %}" method="post">
      {% csrf_token %}
      <h4>Register as Viewer</h4>
      <div class="info">
        <b>Name</b>
        <input class="name" type="text" placeholder="Enter your full name..." name="username" />
        <b>Gmail</b>
        <input class="gmail" id="gmail" type="email" placeholder="Enter your gmail" name="email" />
        <b>Password</b>
        <input id="password" type="password" placeholder="Enter your password" required name="password" />
        <b>Confirm Password</b>
        <span><input id="password" type="password" placeholder="Enter your password" required name="password2" />
          <div id="hide" class="showpassword">
            <img src="/static/assets/svg/hidepassword.svg" alt="" srcset="" />
          </div>
        </span>
      </div>
      <button id="submit" type="submit">Create account</button>
    </form>
  </div>
</body>
<script src="{% static 'js/viewer.js' %}"></script>

</html>
